hostname R5
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 5.5.5.5 255.255.255.255
!
interface Loopback10
 no ip address
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 no ip address
 shutdown
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.168.2.5 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.168.1.5 255.255.255.0
 ip ospf message-digest-key 1 md5 my_pass 
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 192.168.20.5 255.255.255.0
 negotiation auto
!
router ospf 1
 router-id 1.0.0.1
 log-adjacency-changes
 area 51 nssa
 summary-address 172.16.8.0 255.255.248.0
 redistribute connected subnets route-map Filter_Connected
 redistribute static
 network 5.5.5.5 0.0.0.0 area 51
 network 192.168.1.0 0.0.0.255 area 51
 network 192.168.2.0 0.0.0.255 area 51
!
ip forward-protocol nd
ip route 6.6.6.6 255.255.255.255 192.168.20.6
ip route 172.16.10.0 255.255.255.0 192.168.20.6
ip route 172.16.11.0 255.255.255.0 192.168.20.6
ip route 172.16.12.0 255.255.255.0 192.168.20.6
no ip http server
no ip http secure-server
!
!
!
ip access-list standard Filter_R5
 permit 192.168.20.0 0.0.0.255
!
no cdp log mismatch duplex
!
!
!
!
route-map Filter_Connected deny 10
 match ip address Filter_R5
!
route-map Filter_Connected permit 20
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end