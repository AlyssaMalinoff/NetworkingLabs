hostname R3
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 3.3.3.3 255.255.255.255
!
interface Loopback10
 no ip address
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 no ip address
 shutdown
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 20.20.20.3 255.255.255.0
 ip ospf priority 100
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.168.6.3 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 192.168.3.3 255.255.255.0
 ip ospf network point-to-multipoint non-broadcast
 ip ospf hello-interval 20
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 area 2 range 192.168.4.0 255.255.252.0
 area 2 virtual-link 7.7.7.7
 area 3 stub
 area 3 filter-list prefix Into_Area3 in
 network 3.3.3.3 0.0.0.0 area 0
 network 20.20.20.0 0.0.0.255 area 0
 network 192.168.3.0 0.0.0.255 area 3
 network 192.168.6.0 0.0.0.255 area 2
 neighbor 192.168.3.10
 neighbor 192.168.3.9
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
!
ip prefix-list Into_Area3 seq 5 deny 1.1.1.1/32
ip prefix-list Into_Area3 seq 10 deny 2.2.2.2/32
ip prefix-list Into_Area3 seq 15 deny 3.3.3.3/32
ip prefix-list Into_Area3 seq 20 deny 4.4.4.4/32
ip prefix-list Into_Area3 seq 25 permit 0.0.0.0/0 le 32
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end